<!DOCTYPE html>
<html lang="ru" ng-app="myCourses">
<head>
    <meta charset="UTF-8">
    <title>Пройденные курсы в специалисте</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .class-one {
            background: #fff;
        }

        .class-two {
            background: lightgrey;
        }
    </style>
</head>

<body>
<div class="container" ng-controller="coursesCTRL">
    <div class="page-header">

        <h1> Пройденные курсы</h1>

        <h3>
            Student {{model.myName}}. Quantity of courses {{model.courses.length}}.
        </h3>

    </div>
    <div class="panel">
        <!--с помощью ng-model query будет  связываем данные с будущим фильтром, который  будет-->
        <!--фильтрует значения в tr по введенным в input данным.-->
        <!--Далее необходимо будет прописать, какие именно данные будут фильтроваться( в нашем случае строки таблицы)-->
        <label> Найти курс</label>
        <input type="text" ng-model="query" placeholder="фильтр" class="input-sm">
        <hr>
        <ng-include src="formURL"></ng-include>
        <!--C помощью директивы ng-include мы можем вставлять в таблицу повторяющиеся куски кода(шапка, подвал, etc.) -->
        <!--Атрибут  src формируется в scope-->
        <ng-include src="tableURl"></ng-include>
    </div>
</div>
<script>

</script>
</body>
</html>
